<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" type="images/x-icon" href="ShanDisappointed.webp">
  <title>Shanvanth's Last Stand</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <p id = "FPSCounter">FPS: 0</p>
  <div id="mainMenu">
    <div class="menuContent">
      <h1>Shanvanth's Last Stand</h1>
      <button id="playButton">Play</button>
      <button id="helpButton">How to Play</button>
      <button id="highScoresButton">High Scores</button>
    </div>
  </div>
  <div id="difficultyMenu" style="display:none;">
    <div id="difficultyDesc"></div>
    <div class="menuContent">
      <h2>Select Difficulty</h2>
      <div class="difficultyButtons">
        <button id="difficulty1">I can't handle limits!</button>
        <button id="difficulty2">Derivatives are doable...</button>
        <button id="difficulty3">Who needs a calculator!?</button>
        <button id="difficulty4">I AM A CALC GOD!</button>
      </div>
      <button id="backToMain">Back</button>
    </div>
  </div>
  <div id="mapMenu" style="display:none;">
    <div id="mapDesc"></div>
    <div class="menuContent">
      <h2>Select Map</h2>
      <div class="difficultyButtons">
        <button id="map0">Campaign</button>
        <button id="map1">Calculus Classroom</button>
        <button id="map2">Robotics Room</button>
        <button id="map3">English Classroom</button>
        <button id="map4">Physics Classroom</button>
      </div>
      <button id="backToMain2">Back</button>
    </div>
  </div>
  <div id="gameArea" style="display:none;">
    <img src="Player.png" id="player">
    <div id="screenFlash" style="display:none;"></div>
  </div>
  <div id="playerHUD" style="display:none;">
    
    <div class = "HealthBar">
        <p class = "HudTitle">HP:</p>
        <p id="HP" class = "HudVar">100%</p>
    </div>
    <div class = "Weapon">
        <p class = "HudTitle">Weapon:</p>
        <p id="weapon" class = "HudVarLong">Shauntgun</p>
    </div>
    <div class = "Dash">
      <p class = "HudTitle">Ammo:</p>
      <p id="shots" class = "HudVar">25/50</p>
    </div>
    <div class = "Score">
      <img src="NormalShan.webp" id="ShanImage" style = "width:100px; height:100px;">
    </div>
    <div class = "Sanity">
      <p class = "HudTitle">Sanity:</p>
      <p id="sanity" class = "HudVar">0%</p>
        
    </div>
    <div class = "Wave">
        <p class = "HudTitle" id = "WaveTitle">Wave:</p>
        <p id="wave" class = "HudVar">0</p>
      </div>
      <div class = "Score" style="border-right: 4px solid black;">
          <p class = "HudTitle" id = "ScoreTitle">Score:</p>
          <p id="Score" class = "HudVar">0</p>
      </div>
    </div>

    </audio>
  <script src="script.js"></script>
</body>
</html>
